        <div class="container">
            <center>
                <h1>Time Tracker</h1>
            </center>
        
            <div class="row mt-4">
              <div class="col-md-6">
                <center>
                    <br>
                    <h3>Timer</h3>
                    <button id="startBtn" class="btn btn-primary">Start</button>
                    <button id="pauseBtn" class="btn btn-secondary">Pause</button>
                    <button id="stopBtn" class="btn btn-danger">Stop</button>
                </center>
              </div>
              <div class="col-md-6">
                <h3>Session Details</h3>
                <form id="sessionForm">
                  <div class="form-group">
                    <label for="sessionName">Session Name</label>
                    <input type="text" id="sessionName" class="form-control">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-success">Save Session</button>
                </form>
              </div>
            </div>
        
            <div class="row mt-4">
              <div class="col">
                <h3>Previous Sessions</h3>
                  <ul id="sessionList" class="list-group">
                    <i class="fas fa-text-width fa-sm fa-fw">
                      It's empty! To add a new session press the button "Save Session"
                    </i>
                  </ul>
              </div>
